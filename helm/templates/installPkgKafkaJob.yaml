apiVersion: batch/v1
kind: Job
metadata:
  name: install-package-kafka
  namespace: {{ .Release.Namespace | quote }}
spec:
  activeDeadlineSeconds: 600
  template:
    metadata:
      name: install-package-kafka
    spec:
      restartPolicy: Never
      initContainers:
      # Wait for a controller to be up so we can perfom our CRUD actions with the CLI
{{ include "readiness.waitForController" . | indent 6 }}
      containers:
      - name: kafkapkginstaller
        image: openwhisk/kube-kafkapkginstaller
        env:
          - name: "AUTH"
            valueFrom:
              secretKeyRef:
                name: whisk.auth
                key: system
          # poorly named envvar; actually expects full apihost (host:port)
          - name: "APIHOST"
            valueFrom:
              configMapKeyRef:
                name: whisk.config
                key: whisk_api_host_nameAndPort
          # for the database used by kafka package
          - name: "DB_HOST"
            valueFrom:
              configMapKeyRef:
                name: db.config
                key: db_host
          - name: "DB_PORT"
            valueFrom:
              configMapKeyRef:
                name: db.config
                key: db_port
          - name: "DB_USERNAME"
            valueFrom:
              secretKeyRef:
                name: db.auth
                key: db_username
          - name: "DB_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: db.auth
                key: db_password
          - name: "DB_PREFIX"
            value: "{{- .Values.kafkaprovider.dbPrefix -}}"
