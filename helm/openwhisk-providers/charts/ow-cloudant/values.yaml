# Alarm provider configurations
cloudantprovider:
  name: "cloudantprovider"
  image: "openwhisk/cloudantprovider:latest"
  # NOTE: replicaCount > 1 doesn't work because of the PVC
  replicaCount: 1
  imagePullPolicy: "Always"
  restartPolicy: "Always"
  apiPort: 8080
  db:
    external: false
    prefix: "cldt"
    # Add below values if you are using external couchdb instance
    # host: "10.10.10.10"
    # port: 5984
    # protocol: "http"
    # username: "admin"
    # password: "secret"
  persistence:
    pvcName: cloudntprovider-pvc
    size: 1Gi
    storageClass: default
    accessMode: ReadWriteOnce

# Images used to run auxillary tasks/jobs
utility:
  scriptRunnerImage: "openwhisk/script-runner:latest"
  imagePullPolicy: "Always"
