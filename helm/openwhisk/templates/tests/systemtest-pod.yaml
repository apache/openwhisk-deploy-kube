{{- if .Values.whisk.testing.includeSystemTests }}
apiVersion: v1
kind: Pod
metadata:
  name: openwhisk-tests-systemtest
  labels:
    name: openwhisk-tests-systemtest
    ow-testpod: "true"
{{ include "openwhisk.label_boilerplate" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  restartPolicy: Never
  volumes:
  - name: task-dir
    configMap:
      name: openwhisk-tests-systemtest-cm
  containers:
  - name: systemtest
    image: "{{- .Values.utility.imageName -}}:{{- .Values.utility.imageTag -}}"
    imagePullPolicy: {{ .Values.utility.imagePullPolicy | quote }}
    command: ["/bin/bash", "/task/myTask.sh"]
    volumeMounts:
    - name: task-dir
      mountPath: "/task/myTask.sh"
      subPath: "myTask.sh"
    env:
      - name: "WSK_AUTH"
        valueFrom:
          secretKeyRef:
            name: whisk.auth
            key: guest
      - name: "WSK_API_HOST_URL"
        valueFrom:
          configMapKeyRef:
            name: whisk.config
            key: whisk_api_host_url
      - name: "OW_GIT_TAG_OPENWHISK"
        value: {{ .Values.whisk.versions.openwhisk.gitTag | quote }}
{{- end }}
