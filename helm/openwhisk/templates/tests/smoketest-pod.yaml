apiVersion: v1
kind: Pod
metadata:
  name: openwhisk-tests-smoketest
  labels:
    name: openwhisk-tests-smoketest
    ow-testpod: "true"
{{ include "openwhisk.label_boilerplate" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  restartPolicy: Never
  volumes:
  - name: task-dir
    configMap:
      name: openwhisk-tests-smoketest-cm
  containers:
  - name: smoketest
    image: "{{- .Values.utility.scriptRunner.imageName -}}:{{- .Values.utility.scriptRunner.imageTag -}}"
    imagePullPolicy: {{ .Values.utility.imagePullPolicy | quote }}
    volumeMounts:
    - name: task-dir
      mountPath: "/task/myTask.sh"
      subPath: "myTask.sh"
    env:
      - name: "WSK_AUTH"
        valueFrom:
          secretKeyRef:
            name: whisk.auth
            key: guest
      - name: "WSK_API_HOST_URL"
        valueFrom:
          configMapKeyRef:
            name: whisk.config
            key: whisk_api_host_url
