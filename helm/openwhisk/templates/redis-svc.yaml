apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.redis.name | quote }}
  labels:
    name: {{ .Values.redis.name | quote }}
{{ include "openwhisk.label_boilerplate" . | indent 4 }}
spec:
  selector:
    name: {{ .Values.redis.name | quote }}
  ports:
    - port: {{ .Values.redis.port }}
      name: redis
