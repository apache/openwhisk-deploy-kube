{{ if not .Values.db.external }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-couchdb
  labels:
    name: {{ .Release.Name }}-couchdb
{{ include "openwhisk.label_boilerplate" . | indent 4 }}
spec:
  replicas: {{ .Values.db.replicaCount }}
  selector:
    matchLabels:
      name: {{ .Release.Name }}-couchdb
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-couchdb
{{ include "openwhisk.label_boilerplate" . | indent 8 }}
    spec:
      restartPolicy: {{ .Values.db.restartPolicy }}

      {{- if .Values.affinity.enabled }}
      affinity:
{{ include "openwhisk.affinity.core" . | indent 8 }}
{{ include "openwhisk.affinity.selfAntiAffinity" ( printf "%s-couchdb" .Release.Name ) | indent 8 }}
      {{- end }}

      containers:
      - name: couchdb
        image: "{{- .Values.db.imageName -}}:{{- .Values.db.imageTag -}}"
        imagePullPolicy: {{ .Values.db.imagePullPolicy | quote }}
        ports:
        - name: couchdb
          containerPort: {{ .Values.db.port }}
        env:
        - name: "COUCHDB_USER"
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-db.auth
              key: db_username
        - name: "COUCHDB_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-db.auth
              key: db_password
        - name: "NODENAME"
          value: "couchdb0"
        {{- if .Values.k8s.persistence.enabled }}
        volumeMounts:
          - name: database-storage
            mountPath: /opt/couchdb/data
        {{- end }}
      {{- if .Values.k8s.persistence.enabled }}
      volumes:
        - name: database-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-couchdb-pvc
      {{- end }}
{{ end }}
