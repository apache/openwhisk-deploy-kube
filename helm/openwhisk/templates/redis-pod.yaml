apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-redis
  labels:
    name: {{ .Release.Name }}-redis
{{ include "openwhisk.label_boilerplate" . | indent 4 }}
spec:
  replicas: {{ .Values.redis.replicaCount }}
  selector:
    matchLabels:
      name: {{ .Release.Name }}-redis
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-redis
{{ include "openwhisk.label_boilerplate" . | indent 8 }}
    spec:
      restartPolicy: {{ .Values.redis.restartPolicy }}

      {{- if .Values.affinity.enabled }}
      affinity:
{{ include "openwhisk.affinity.core" . | indent 8 }}
{{ include "openwhisk.affinity.selfAntiAffinity" ( printf "%s-redis" .Release.Name | quote ) | indent 8 }}
      {{- end }}

{{- if .Values.k8s.persistence.enabled }}
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-redis-pvc
{{- end }}

{{- if .Values.k8s.persistence.enabled }}
      initContainers:
      - name: redis-init
        image: busybox
        command:
          - chown
          - -v
          - -R
          - 999:999
          - /data
        volumeMounts:
        - mountPath: /data
          name: redis-data
          readOnly: false
{{- end }}

      containers:
        - name: redis
          image: "{{- .Values.redis.imageName -}}:{{- .Values.redis.imageTag -}}"
          imagePullPolicy: {{ .Values.redis.imagePullPolicy | quote }}
{{- if .Values.k8s.persistence.enabled }}
          volumeMounts:
          - mountPath: /data
            name: redis-data
            readOnly: false
{{- end }}
          ports:
          - name: redis
            containerPort: {{ .Values.redis.port }}
