      description: "The JSON file containing the runtimes manifest for this deployment"
      type: "string"
      required: true
  testing:
    includeTests:
      __metadata:
        label: "Include basic tests"
        description: "If basic tests should be included in the Helm test suite"
        type: "boolean"
        required: true
    includeSystemTests:
