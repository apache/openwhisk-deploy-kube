---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: apigateway
  namespace: openwhisk
  labels:
    name: apigateway
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: apigateway
    spec:
      restartPolicy: Always

      affinity:
        # prefer to not run on an invoker node (only prefer because of single node clusters)
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: openwhisk-role
                operator: NotIn
                values:
                - invoker
        # prefer to run on a control-plane node
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            preference:
              matchExpressions:
              - key: openwhisk-role
                operator: In
                values:
                - control-plane
        # do not allow more than 1 apigateway instance to run on a node
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: name
                  operator: In
                  values:
                  - apigateway
            topologyKey: "kubernetes.io/hostname"

      containers:
      - name: redis
        imagePullPolicy: IfNotPresent
        image: redis:3.2
      - name: apigateway
        imagePullPolicy: Always
        image: openwhisk/apigateway
        ports:
        - name: mgmt
          containerPort: 8080
        - name: api
          containerPort: 9000
        env:
        - name: "REDIS_HOST"
          value: "127.0.0.1"
        - name: "REDIS_PORT"
          value: "6379"
        - name: "PUBLIC_GATEWAY_URL"
          valueFrom:
            configMapKeyRef:
              name: whisk.ingress
              key: apigw_url
