---
apiVersion: batch/v1
kind: Job
metadata:
  name: configure-openwhisk
  namespace: openwhisk
  labels:
    name: configure-openwhisk
spec:
  completions: 1
  template:
    metadata:
      labels:
        name: config
    spec:
      restartPolicy: Never
      containers:
      - name: configure-openwhisk
        image: mastermikeyboy/whisk_config:v1.6.2-dev
        imagePullPolicy: Always
        command: [ "/incubator-openwhisk-deploy-kube/configure/configure.sh" ]
